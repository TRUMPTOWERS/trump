<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRUMP</title>
</head>
<body ng-app="trump">
	<div class="header">
		<div class="header__inner">
			<div class="header__title">TRUMP</div>
			<div class="header__slogan-wrapper">
				<div class="header__slogan">
					Make Development GREAT AGAIN!
				</div>
			</div>
		</div>
	</div>
	<div class="instructions-wrapper">
		<div class="instructions">
			<div class="instructions__header">
				Instructions
			</div>
			<div class="instructions__code">
				brew tap trumptowers/bling<br>
				brew install bling<br>
				bling -name <span class="instructions--highlight">trump4president</span> -port <span
					class="instructions--highlight">2016</span>
			</div>
		</div>
	</div>
	<blings></bling>
	<script src="./bundle.js"></script>
</body>
</html>
